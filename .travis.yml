language: elixir

sudo: false

elixir:
  - '1.8.2'
  - '1.9.0'

otp_release:
  - '22.0'

env:
  - MIX_ENV="test"

script:
  - mix compile --warnings-as-errors
  - mix coveralls.travis --max-cases 1
  - mix credo
  - mix dialyzer --halt-exit-status
  - mix format --check-formatted

cache:
  directories:
    - _build
    - deps
